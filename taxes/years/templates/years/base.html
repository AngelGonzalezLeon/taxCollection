<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %} Tax Information {% endblock %}</title>

    <!-- loads the path to your static files -->
    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'years/style.css'%}" />
  </head>
  <body>
    <!-- header -->
    <!-- the navigation menu bar -->
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <!-- the logo -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collaspe" data-target="#topNavBar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          </button>
        </div>

        <!-- Items -->
        <div class="collapse navbar-collapse" id="topNavBar">
          <ul class="nav navbar-nav">
            <li class="active">   <!-- active -->
              <a href="#">
                <span class="glyphicon glyphicon-home" aria-hidden="true"></span>&nbsp; Home
              </a>
            </li>
            <li class="">
              <a href="#">
                <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>&nbsp; Years
              </a>
            </li>
          </ul>

          <form class="navbar-form navbar-left" role="search" method="get" action="#">
              <div class="form-group">
                  <input type="text" class="form-control" name="q" value="">
              </div>
              <button type="submit" class="btn btn-default">Search</button>
          </form>

          <ul class="nav navbar-nav navbar-right">
            <li class="">
              <a href="#">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Searches
              </a>
            </li>
            <li class="">
              <a href="#">
                <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    {%  block body %}
    {% endblock %}

  </body>
</html>
